<!DOCTYPE html>
<html>
   <!--
      InTUIt GUI: A comprehensive GUI to create a user-defined automated network of devices
      Developed by: Chris Franklyn, Nick Delamora, Jess Geiger, Mitch Marlow, Keith Cissell
      Last Updated: 10/27/2016
      -->
   <head>
      <meta charset = "utf-8"/>
      <title>IoT Policy Management System</title>
      <!-- Style imports -->
      <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="./css/homepage.css">
	  <link rel="stylesheet" type="text/css" href="./css/DataTables.css">
   </head>

   <body>

      <nav class="navbar navbar-dark bg-inverse">
         <ul class="nav navbar-nav">
            <li class="navbar-brand">InTUIt IoT Network Creator </li>
            <div class= "nav-stats">
               <div id="network-name"/>
			   </div></ul>
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<button data-toggle="collapse" href="#collapsemenu">Menu</button>
							</h4>
						</div>
						<div id="collapsemenu" class="panel-collapse collapse">
							<div class="panel-body">
								<ul class="nav navbar-nav">
									<li id="user-name"/>
									<li>Change Network</li>
									<li>Log Out</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ul>
      </nav>

    <div class="container-fluid no-padding">
	  <!-- Tool Bar -->
		<div class="row no-margin">
			<div class="col-sm-2 no-padding max-height">
				<div class="toolbar">
					<div class="navbar navbar-default" role="navigation">
						<input type="text" class="form-control search-bar" id="exampleInputAmount" placeholder="Search">
						<button type="button" id="add-area-button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#add-area-modal">Add Area</button>
						<button type="button" id="rm-area-button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#rm-area-modal">Remove Area</button>
						<button type="button" id="add-device-button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#add-device-modal">Add Device</button>
						<button type="button" id="remove-device-button" class="btn btn-primary btn-lg btn-block">Remove Device</button>
						<button type="button" id="add-policy-button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#create-policy-modal">Create Policy</button>
						<button type="button" id="remove-policy-button" class="btn btn-primary btn-lg btn-block">Remove Policy</button>
						</br>
						<a href="" class="tool"><img src="./images/settings-icon.png" class="icon" alt="Responsive image">Settings</a></br></br>
						<a href="" class="tool"><img src="./images/help-icon.png" class="icon" alt="Responsive image">Help</a></br>
						</br>
						<button type="button" id="submitNDF" class="btn btn-default btn-lg btn-block">SUBMIT</button>
						
					</div>
				</div>
			</div>

      <div class="col-sm-10 no-padding max-height">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs nav-justified" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#changes" role="tab">Current Changes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#networkView" role="tab">View Network</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="changes" role="tabpanel"></div>
          <div class="tab-pane" id="networkView" role="tabpanel"></div>
        </div>
      </div>

		  </div>
      </div>


      <div id="add-area-load"></div>
      <div id="add-device-load"></div>
      <div id="add-policy-load"></div>
	  <div id="rm-area-load"></div>

      <!-- Script imports -->
      <script src="./js/homepage.js"></script>
      <script src="./js/tether.min.js"></script>
      <script src="./js/DataTables.js"></script>
      <script src="./js/bootstrap.min.js"></script>

   </body>
</html>
